# A solution is a collection of related projects that share same base configuration.
solution:
  description: Simple hello world example
  created-for: CMSIS-Toolbox@2.6.0
  cdefault:

  # List of tested compilers that can be selected
  select-compiler:
    - compiler: AC6
  compiler: AC6

  # List the packs that define the device and/or board.
  packs:
    - pack: ARM::CMSIS
    - pack: ARM::CMSIS-Compiler
    - pack: ARM::CMSIS-RTX
    - pack: NXP::K32L3A60_DFP
    - pack: NXP::FRDM-K32L3A6_BSP

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: FRDM-K32L3A6
      device: K32L3A60VPJ1A:cm4
      board: NXP::FRDM-K32L3A6

      define:
        - DEBUG
        - CPU_K32L3A60VPJ1A_cm4
        - PRINTF_FLOAT_ENABLE: "0"
        - SCANF_FLOAT_ENABLE: "0"
        - PRINTF_ADVANCED_ENABLE: "0"
        - SCANF_ADVANCED_ENABLE: "0"
        - MCUXPRESSO_SDK
      target-set:
        - set:
          images:
            - project-context: hello.Debug
          debugger:
            name: CMSIS-DAP@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000

  # List of different build configurations.
  build-types:
    - type: Debug
      optimize: debug
      debug: on
    - type: Release
      optimize: size
      debug: off

  # List related projects.
  projects:
    - project: ./hello.cproject.yml
